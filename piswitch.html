<script type="text/javascript">
    RED.nodes.registerType('piswitch',{
        category: 'output',
        color: '#3FADB5',
        defaults: {
                name: {value:""},
                prefix:{value:""}
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"PiSwitch";
        }
    });
</script>


<script type="text/x-red" data-template-name="piswitch">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-prefix"><i class="icon-tag"></i> Prefix</label>
    <input type="text" id="node-input-prefix">
  </div>
</script>
